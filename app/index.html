<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ФрешОк Онлайн-маркет</title>
  <link rel="shortcut icon" href="images/favicon/Favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <ul class="header__help-inner">
            <li class="header__help">
              <a class="header__help-link header__help-link--adress" href="#">
                АДРЕС И ВРЕМЯ ДОСТАВКИ
              </a>
            </li>
            <li class="header__help">
              <a class="header__help-link header__help-link--tel" href="#">
                ГОРЯЧАЯ ЛИНИЯ 24/7
              </a>
            </li>
          </ul>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">
                  ДОСТАВКА
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  О НАС
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  НОВОСТИ
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="header__footer">
      <div class="container">
        <div class="header__footer-inner">
          <a class="logo" href="#">
            <img src="images/header/logo.svg" alt="Логотип">
          </a>
          <a class="menu__catalog" href="#">Каталог продуктов</a>
          <form class="form" action="#">
            <input class="form__input" type="text" placeholder="Найти в магазине ...">
            <button class="form__btn">ПОИСК</button>
          </form>
          <ul class="user-nav">
            <li class="user-nav__item">
              <a class="user-nav__link user-nav__link--user" href="#"></a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link user-nav__link--like" href="#">
                <span class="user-nav__num">12</span>
              </a>
            </li>
            <li class="user-nav__item">
            <a class="user-nav__link user-nav__link--cart" href="#">
              <span class="user-nav__num">12</span>
            </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
