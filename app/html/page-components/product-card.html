<article class="product-card">

  <div class="badges">
    <di class="badges__item badges__item--new">новинка</di>
    <di class="badges__item badges__item--discount">-50%</di>
  </div>

  <button class="product-card__favorite" type="button">
    <span class="sr-only">Добавить в избранные</span>
    <svg class="product-card__icon-favorite">
      <use xlink:href="images/sprite.svg#icon-favorite-btn"></use>
    </svg>
  </button>

  <a class="product-card__link" href="#">
    <img class="product-card__img" src="images/catalog/pineapple.png" width="298" height="215"
      alt="Ананас">
  </a>
 
    <a class="product-card__heading" href="#">
      <h3 class="product-card__text">
        Ананас, 1кг
      </h3>
    </a>
    <div class="product-card__cart">
      <span class="product-card__price product-card__price--old">1999 <span>₽</span></span>
      <span class="product-card__price">999 <span>₽</span></span>
      <button class="button product-card__btn" type="button">
        <span class="sr-only">Корзина</span>
        <svg class="product-card__icon-cart">
          <use xlink:href="images/sprite.svg#icon-cart"></use>
        </svg>
      </button>
    </div>
  
</article>
